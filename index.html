<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Dazzal's Survey Site</h1>
        <p id="description" >First Survey Site Built.</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="number" id="number" min="14" max="70" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="dropdown" id="role" name="role" required>
                    <option value="">Select from the options</option>
                    <option value="student">Student</option>
                    <option value="full-time">Full Time Job</option>
                    <option value="part-time">Part Time Job</option>
                    <option value="preferNo">Prefer No to Say</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="user-recommend" value="yes" class="input-radio" checked>Definitely</label>
                <label><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label>
                <label><input type="radio" name="user-recommend" value="no" class="input-radio">Not Sure</label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                  <option disabled selected value>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="openSource">Open Source</option>
                </select>
            </div>
      
              <div class="form-group">
                <p>
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>
      
                <label
                  ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Front-end Projects</label
                >
                <label>
                  <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                  />Back-end Projects</label
                >
                <label
                  ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                  />Data Visualization</label
                >
                <label
                  ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                  />Challenges</label
                >
                <label
                  ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                  />Open Source Community</label
                >
                <label
                  ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                  />Gitter help rooms</label
                >
                <label
                  ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                  />Videos</label
                >
                <label
                  ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                  />City Meetups</label
                >
                <label
                  ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                  />Wiki</label
                >
                <label
                  ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                  />Forum</label
                >
                <label
                  ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                  />Additional Courses</label
                >
              </div>
      
              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
      
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
              </div>
       
        </form>
    </body>
</html>
